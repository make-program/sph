<header class="header">
  <div class="header-container">
    <!-- Logo/Brand Section -->
    <div class="header-brand">
      <a href="/" class="brand-link">
        <div class="brand-logo">
          <span class="logo-icon">SPH</span>
        </div>
        <span class="brand-text">School of Public Health</span>
      </a>
    </div>

    <!-- Navigation Menu -->
    <nav class="header-nav" [class.nav-open]="isMenuOpen">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="/about" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="/programs" class="nav-link">Programs</a>
        </li>
        <li class="nav-item">
          <a href="/research" class="nav-link">Research</a>
        </li>
        <li class="nav-item">
          <a href="/faculty" class="nav-link">Faculty</a>
        </li>
        <li class="nav-item">
          <a href="/news" class="nav-link">News</a>
        </li>
        <li class="nav-item">
          <a href="/contact" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" (click)="toggleMenu()" aria-label="Toggle navigation menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>
</header>
